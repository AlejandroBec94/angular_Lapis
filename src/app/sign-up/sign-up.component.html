<div class="mt-4 col-8 offset-2">

  <div class="card">
    <div class="card-header">

    </div>
    <div class="card-body">

      <form #SignUpForm=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                   [(ngModel)]="form.email" required>
            <div class="alert alert-danger text-center" [hidden]="!error.email">{{ error.email }}</div>

          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Nombre</label>
          <div class="col-sm-8">
            <input class="form-control" id="name" name="name" placeholder="name" [(ngModel)]="form.name" required>
            <div class="alert alert-danger text-center" [hidden]="!error.name">{{ error.name }}</div>

          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-4 col-form-label">Contrase&ntilde;a</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   [(ngModel)]="form.password" required>
            <div class="alert alert-danger text-center" [hidden]="!error.password">{{ error.password }}</div>

          </div>
        </div>
        <div class="form-group row">
          <label for="password_confirmation" class="col-sm-4 col-form-label">Confirmar Contrase&ntilde;a</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation"
                   placeholder="Password" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-8 offset-4">
            <button type="submit" class="btn btn-primary" [disabled]="!SignUpForm.valid">Registrarse</button>
            <a routerLink="/login" class="btn btn-primary float-right " style="color: white;">Iniciar Sesi&oacute;n</a>
          </div>
        </div>

      </form>

    </div>
  </div>

</div>
